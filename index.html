  <!-- CRITICAL FIX: Force white background immediately -->
  <style>
    /* Reset and force white background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background-color: #ffffff !important;
      background: #ffffff !important;
      min-height: 100vh;
      width: 100%;
    }

    #root {
      background-color: #ffffff !important;
      background: #ffffff !important;
      min-height: 100vh;
      width: 100%;
    }

    /* Remove any yellow/orange backgrounds */
    body::before,
    body::after,
    html::before,
    html::after {
      display: none !important;
    }

    /* Ensure no default browser styling */
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Loading state styling */
    .loading-root {
      background: #ffffff !important;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Hide any potential yellow flash */
    body:not(.loaded) {
      background: #ffffff !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Additional script to ensure white background -->
  <script>
    // Force white background immediately
    document.documentElement.style.backgroundColor = '#ffffff';
    document.body.style.backgroundColor = '#ffffff';

    // Remove any potential yellow background classes
    document.body.classList.remove('yellow', 'orange', 'loading');

    // Ensure root element has white background
    const root = document.getElementById('root');
    if (root) {
      root.style.backgroundColor = '#ffffff';
    }

    // Mark as loaded after a short delay
    setTimeout(() => {
      document.body.classList.add('loaded');
    }, 100);
  </script>
</body>

</html>
